<!DOCTYPE html>
<html>
<head>
	<title>mEvent Test Sheet</title>
</head>
<body>
	<h1>Welcome to Test Page for mEvent</h1>

	<div class="login" id="userlogin">
        <form id="userloginform" method="get">
            <label>
                <span>Username: </span>
                <input type="text" id="usernamelogin" name="username" placeholder="e.g. bluejayfan1000" 
                pattern="[A-Za-z]+" required></input>
            </label> <br>
            <label>
                <span>Password: </span>
                <input type="text" id="passwordlogin" name="username" placeholder="e.g. bluejayfan1000" 
                pattern="[A-Za-z]+" required></input>
            </label> <br>            
            <input class="submitbutton" id="statusButton" type="submit" value="Submit">
        </form>
	</div>


</body>
</html>
